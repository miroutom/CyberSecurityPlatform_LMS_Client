name: Vue Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'cybersecurity_frontend/**'

  pull_request:
    branches: [main, develop]
    paths:
      - 'cybersecurity_frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: cybersecurity_frontend
        run: npm install

      - name: Lint Vue code
        working-directory: cybersecurity_frontend
        run: npm run lint
