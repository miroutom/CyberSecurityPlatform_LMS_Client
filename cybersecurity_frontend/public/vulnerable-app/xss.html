<!DOCTYPE html>
<html>
  <head>
    <title>Уязвимое приложение</title>
  </head>
  <body>
    <h1>Добро пожаловать!</h1>
    <p>Введите ваше имя:</p>
    <input type="text" id="nameInput" />
    <button onclick="greet()">Приветствовать</button>
    <div id="greeting"></div>

    <script>
      function greet() {
        const name = document.getElementById("nameInput").value;
        document.getElementById("greeting").innerHTML = "Привет, " + name + "!";
      }
    </script>

    <template id="task-description">
      <h2>Задание: XSS уязвимость</h2>
      <p>
        В данном задании вам необходимо найти и исправить уязвимость
        межсайтового скриптинга (XSS) в предоставленном коде. Уязвимость
        позволяет злоумышленнику внедрить вредоносный JavaScript код, который
        будет выполнен в браузере жертвы.
      </p>
      <p>
        <b>Цель:</b> Обезопасить код, предотвратив выполнение произвольного
        JavaScript кода.
      </p>
    </template>

    <script id="code" type="text/template">
      function greet() {
        const name = document.getElementById("nameInput").value;
        // Уязвимость XSS: name используется без экранирования
        document.getElementById("greeting").innerHTML = "Привет, " + name + "!";
      }
    </script>
  </body>
</html>
